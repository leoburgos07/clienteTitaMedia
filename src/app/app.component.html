<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Libreria</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active ">
            <a class="nav-link" href="#">Libros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Disabled</a>
          </li>
        </ul>
      </div>
    </div>

  </nav>
  <div class="container m-7">
    <h2 class="text-center">Crear Libro</h2>
    <form [formGroup]="formLibro" id="libroForm" (ngSubmit)="saveBook()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" fromControlName="nombre" class="form-control" id="name" />
      </div>


      <div class="form-group">
        <label for="autor">Autor</label>
        <input type="text" fromControlName="autor" class="form-control" id="author" />
      </div>

      <div class="form-group">
        <label for="categoria">Categoria</label>
        <input type="text" fromControlName="categoria" class="form-control" id="cat" />
      </div>

      <div class="form-group">
        <label for="tarifa">Tarifa</label>
        <input type="number" fromControlName="tarifa" class="form-control" id="tarifa" />
      </div>

      <div class="form-group">
        <label for="disp">Cantidades disponibles</label>
        <input type="number" fromControlName="disp" class="form-control col-sm-4" id="cant_disp" />
      </div>

      <br>
      <button type="submit" class="btn btn-danger p-10">Guardar</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
